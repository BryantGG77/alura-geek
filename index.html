<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>AluraGeek</title>
</head>

<body>
    <header class="header">
        <section class="header__logo">
            <img class="logo" src="/assets/Logo.png" alt="Logo-AluraGeek">
        </section>
    </header>
    <main>

        <section class="formulario">
            <section class="formulario__contenedor">

                <h2 class="formulario__titulo">Agregar producto:</h2>

                <form class="formulario__form">
                    <input type="text" name="nombre" placeholder="Nombre" id="nombre">
                    <input type="text" name="precio" placeholder="Precio" id="precio">
                    <input type="text" name="imagen" placeholder="Imagen" id="imagen">
                    <div class="formulario__botones">
                        <button type="submit">Enviar</button>
                        <button>Limpiar</button>
                    </div>
                </form>
            </section>
        </section>

        <section class="productos">
            <h2 class="productos__titulo">Mis Productos:</h2>
            <ul class="productos__lista">
                <li>Producto 1</li>
                <li>Producto 2</li>
                <li>Producto 3</li>
                <li>Producto 4</li>
                <li>Producto 5</li>
            </ul>
        </section>

    </main>

    <footer>
        <img src="/assets/Logo.png" alt="Logo-AluraGeek">
        <p>Desarrollado por Brayan Velasquez</p>
        <p>Alura latam - 2024</p>
    </footer>
</body>

</html>
